<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alix et Caroline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        #text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="text">ALIX ET CAROLINE JE VOUS AIME !</div>

    <script>
        // Fonction pour lire le texte avec une voix artificielle
        function speakMessage() {
            const messages = [
                "ALIX ET CAROLINE JE VOUS AIME",
                "Vous pourriez apporter le café à David dans son lit tous les matins"
            ];

            messages.forEach((message, index) => {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'fr-FR'; // Langue française
                utterance.rate = 1; // Vitesse normale
                utterance.pitch = 1; // Tonalité normale
                utterance.delay = index * 3000; // Décalage entre les messages
                setTimeout(() => speechSynthesis.speak(utterance), index * 4000);
            });
        }

        // Lancer la synthèse vocale après le chargement de la page
        window.onload = speakMessage;
    </script>
</body>
</html>
