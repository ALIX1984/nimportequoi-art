<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apprends avec les Lettres ðŸ–¤ðŸŽ¨</title>
  <!-- Inclusion de p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <!-- Inclusion de p5.sound.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    h1 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Apprends avec les Lettres ðŸ–¤ðŸŽ¨</h1>
  <p>Utilisez la souris pour dÃ©placer le mot en bas et attraper les lettres colorÃ©es !</p>
  <p id="score">Score : 0</p>

  <script>
    let fallingLetters = [];
    let wordCategories = {
      animaux: ["chien", "chat", "oiseau", "serpent", "cheval"],
      maison: ["table", "chaise", "lampe", "rideau", "lit"],
      ecole: ["crayon", "stylo", "gomme", "trousse", "livre"],
      nature: ["arbre", "fleur", "herbe", "montagne", "riviÃ¨re"]
    };

    let currentWord = "";
    let wordArray = [];
    let collectedLetters = [];
    let letterColors = [];
    let gameState = "playing";

    let backgroundMusic;

    function preload() {
      // Charger la musique de fond
      backgroundMusic = loadSound("https://cdn.jsdelivr.net/gh/greghub/p5-assets/audio/loop.mp3", () => {
        console.log("Musique de fond chargÃ©e !");
      });
    }

    function setup() {
      createCanvas(800, 600);
      textAlign(CENTER, CENTER);
      rectMode(CENTER);
      resetGame();

      // Jouer la musique de fond en boucle
      if (backgroundMusic) {
        backgroundMusic.setVolume(0.5);
        backgroundMusic.loop();
      }
    }

    function draw() {
      background(240);

      if (gameState === "playing") {
        // Afficher le mot cible en bas de l'Ã©cran
        for (let i = 0; i < wordArray.length; i++) {
          fill(collectedLetters.includes(wordArray[i]) ? letterColors[i] : 0);
          textSize(24); // Taille ajustÃ©e
          text(wordArray[i], mouseX - (wordArray.length * 12) / 2 + i * 24, height - 50);
        }

        // Afficher et gÃ©rer les lettres tombantes
        for (let i = fallingLetters.length - 1; i >= 0; i--) {
          let letter = fallingLetters[i];
          fill(letter.color);
          textSize(24);
          text(letter.char, letter.x, letter.y);
          letter.y += letter.speed;

          // VÃ©rifier collision avec les lettres du mot cible
          if (
            dist(
              mouseX + wordArray.indexOf(letter.char) * 24 - (wordArray.length * 12),
              height - 50,
              letter.x,
              letter.y
            ) < 12
          ) {
            fallingLetters.splice(i, 1);
            if (wordArray.includes(letter.char) && !collectedLetters.includes(letter.char)) {
              collectedLetters.push(letter.char);
              if (arraysEqual(collectedLetters, wordArray)) {
                gameState = "won";
                setTimeout(resetGame, 2000);
              }
            }
          } else if (letter.y > height) {
            fallingLetters.splice(i, 1);
          }
        }
      } else if (gameState === "won") {
        textSize(48);
        fill(0, 200, 0);
        text("Bravo ! ðŸŽ‰", width / 2, height / 2);
      }
    }

    function resetGame() {
      gameState = "playing";
      collectedLetters = [];
      letterColors = [];
      fallingLetters = [];
      currentWord = getNextWord();
      wordArray = currentWord.split("");

      for (let i = 0; i < wordArray.length; i++) {
        letterColors.push(color(random(255), random(255), random(255)));
      }

      spawnLetters();
    }

    function getNextWord() {
      let categories = Object.keys(wordCategories);
      let category = random(categories);
      let word = random(wordCategories[category]);
      return word;
    }

    function spawnLetters() {
      for (let i = 0; i < 15; i++) {
        let char = random(wordArray.concat(random("abcdefghijklmnopqrstuvwxyz")));
        fallingLetters.push({
          char: char,
          x: random(width),
          y: random(-300, -50),
          speed: random(2, 5),
          color: color(random(255), random(255), random(255))
        });
      }
    }

    function arraysEqual(a, b) {
      return JSON.stringify(a) === JSON.stringify(b);
    }
  </script>
</body>
</html>
