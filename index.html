<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attrape-lettres</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Attrape-lettres ðŸŽ®</h1>
  <p>Attrapez les lettres colorÃ©es dans le bon ordre pour Ã©crire le motÂ !</p>
  <script>
    /* ------------------------------------------------------------------
       Variables globales
       ------------------------------------------------------------------ */
    const words = [
      "chat", "chien", "lapin", "renard", "souris", "loup", "dauphin", "perroquet", "Ã©lÃ©phant", "tortue", 
      "table", "chaise", "lampe", "lit", "tÃ©lÃ©vision", "rideau", "canapÃ©", "horloge", "couteau", "fourchette", 
      "stylo", "cahier", "livre", "tableau", "Ã©ponge", "crayon", "bureau", "rÃ¨gle", "sac", "colle", 
      "arbre", "fleur", "nuage", "pluie", "soleil", "vent", "feuille", "montagne", "riviÃ¨re", "oiseau"
    ];
    let currentWord = "";
    let letters = [];
    let caughtLetters = [];
    let colors = ["red", "blue", "green", "orange", "purple", "pink", "yellow"];
    let fireworks = [];
    let fireworkDuration = 0;

    /* ------------------------------------------------------------------
       Initialisation
       ------------------------------------------------------------------ */
    function setup() {
      createCanvas(800, 600);
      frameRate(30);
      startNewWord();
    }

    function draw() {
      background(240);

      if (fireworkDuration > 0) {
        displayFireworks();
        fireworkDuration--;
        if (fireworkDuration === 0) {
          startNewWord();
        }
        return;
      }

      displayWord();
      updateLetters();
    }

    /* ------------------------------------------------------------------
       Gestion des mots et des lettres
       ------------------------------------------------------------------ */
    function startNewWord() {
      currentWord = random(words);
      caughtLetters = Array(currentWord.length).fill("");
      letters = [];
      for (let i = 0; i < currentWord.length; i++) {
        let color;
        do {
          color = random(colors);
        } while (caughtLetters.includes(color));
        letters.push({
          letter: currentWord[i],
          x: random(width),
          y: random(-200, -50),
          speed: random(2, 5),
          color: color,
        });
      }
    }

    function displayWord() {
      textAlign(CENTER, CENTER);
      textSize(48);
      for (let i = 0; i < currentWord.length; i++) {
        fill(caughtLetters[i] || "black");
        text(currentWord[i], width / 2 - currentWord.length * 25 + i * 50, height - 50);
      }
    }

    function updateLetters() {
      for (let letter of letters) {
        fill(letter.color);
        textSize(32);
        text(letter.letter, letter.x, letter.y);

        letter.y += letter.speed;

        if (letter.y > height - 100 && letter.x > mouseX - 50 && letter.x < mouseX + 50) {
          let index = caughtLetters.findIndex((l) => l === "");
          if (index !== -1 && currentWord[index] === letter.letter) {
            caughtLetters[index] = letter.color;
            letter.y = height + 100; // Remove the letter from the screen
          }
        }
      }

      if (!caughtLetters.includes("")) {
        fireworkDuration = 90; // 90 frames of fireworks
      }
    }

    /* ------------------------------------------------------------------
       Feux d'artifice
       ------------------------------------------------------------------ */
    function displayFireworks() {
      if (frameCount % 5 === 0) {
        fireworks.push({
          x: random(width),
          y: random(height / 2),
          size: random(20, 50),
          color: random(colors),
        });
      }

      for (let firework of fireworks) {
        fill(firework.color);
        ellipse(firework.x, firework.y, firework.size);
      }
    }

    /* ------------------------------------------------------------------
       Interaction utilisateur
       ------------------------------------------------------------------ */
    function mouseMoved() {
      mouseX = constrain(mouseX, 50, width - 50);
    }
  </script>
</body>
</html>
