<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombe de N'importe Quoi</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #111;
        }

        #scoreDisplay {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #messageDisplay {
            color: yellow;
            font-size: 18px;
            position: absolute;
            top: 50px;
            left: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="messageDisplay"></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let bombs = [];
        let bullets = [];
        const messages = [
            "Le temps c'est beaucoup de bruit pour N'importe Quoi ®",
            "Montre leur N'importe Quoi ®",
            "N'importe quoi®",
            "N'importe Quoi ® depuis 2002",
            "N'importe quoi jeu vidéo ®"
        ];
        const player = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 50,
            width: 80,
            height: 20,
            color: "white",
            speed: 10
        };

        function createBomb() {
            const bomb = {
                x: Math.random() * (canvas.width - 100),
                y: -50,
                width: 100,
                height: 50,
                color: "red",
                text: "N'importe quoi",
                speed: Math.random() * 3 + 2
            };
            bombs.push(bomb);
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBombs() {
            bombs.forEach(bomb => {
                ctx.fillStyle = bomb.color;
                ctx.fillRect(bomb.x, bomb.y, bomb.width, bomb.height);
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText(bomb.text, bomb.x + 10, bomb.y + 30);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function moveBombs() {
            bombs.forEach((bomb, index) => {
                bomb.y += bomb.speed;

                if (bomb.y > canvas.height) {
                    bombs.splice(index, 1);
                    score--;
                }
            });
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;

                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                bombs.forEach((bomb, bombIndex) => {
                    if (
                        bullet.x < bomb.x + bomb.width &&
                        bullet.x + bullet.width > bomb.x &&
                        bullet.y < bomb.y + bomb.height &&
                        bullet.y + bullet.height > bomb.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        bombs.splice(bombIndex, 1);
                        score++;

                        // Affiche un message aléatoire
                        const messageDisplay = document.getElementById("messageDisplay");
                        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                        messageDisplay.textContent = randomMessage;

                        // Efface le message après 2 secondes
                        setTimeout(() => {
                            messageDisplay.textContent = "";
                        }, 2000);
                    }
                });
            });
        }

        function drawScore() {
            document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBombs();
            drawBullets();
            drawScore();

            moveBombs();
            moveBullets();
            checkCollisions();

            requestAnimationFrame(updateGame);
        }

        function handleKeyDown(event) {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            } else if (event.key === "ArrowRight" && player.x + player.width < canvas.width) {
                player.x += player.speed;
            } else if (event.key === " ") {
                bullets.push({
                    x: player.x + player.width / 2 - 5,
                    y: player.y,
                    width: 10,
                    height: 20,
                    speed: 8
                });
            }
        }

        setInterval(createBomb, 1000);
        document.addEventListener("keydown", handleKeyDown);
        updateGame();
    </script>
</body>
</html>
