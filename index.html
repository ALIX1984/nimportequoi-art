<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apprends avec les Lettres ðŸ–¤ðŸŽ¨</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    h1 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Apprends avec les Lettres ðŸ–¤ðŸŽ¨</h1>
  <p>DÃ©placez la souris pour attraper les lettres et former le mot cible !</p>
  <script>
    let fallingLetters = [];
    let wordCategories = {
      animaux: ["chien", "chat", "oiseau", "serpent", "cheval"],
      maison: ["table", "chaise", "lampe", "rideau", "lit"],
      ecole: ["crayon", "stylo", "gomme", "trousse", "livre"],
      nature: ["arbre", "fleur", "herbe", "montagne", "riviÃ¨re"]
    };

    let currentWord = "";
    let wordArray = [];
    let collectedLetters = [];
    let letterColors = [];
    let gameState = "playing";

    function setup() {
      createCanvas(800, 600);
      textAlign(CENTER, CENTER);
      resetGame();
    }

    function draw() {
      background(240);

      if (gameState === "playing") {
        displayWord();
        updateFallingLetters();
      } else if (gameState === "won") {
        displayVictory();
      }
    }

    function resetGame() {
      gameState = "playing";
      collectedLetters = [];
      letterColors = [];
      fallingLetters = [];
      currentWord = getNextWord();
      wordArray = currentWord.split("");

      for (let i = 0; i < wordArray.length; i++) {
        letterColors.push(color(random(255), random(255), random(255)));
      }

      spawnLetters();
    }

    function getNextWord() {
      let categories = Object.keys(wordCategories);
      let category = random(categories);
      return random(wordCategories[category]);
    }

    function spawnLetters() {
      for (let i = 0; i < 15; i++) {
        let char = random(wordArray.concat(random("abcdefghijklmnopqrstuvwxyz")));
        fallingLetters.push({
          char: char,
          x: random(width),
          y: random(-300, -50),
          speed: random(2, 5),
          color: color(random(255), random(255), random(255))
        });
      }
    }

    function displayWord() {
      for (let i = 0; i < wordArray.length; i++) {
        fill(collectedLetters.includes(wordArray[i]) ? letterColors[i] : 0);
        textSize(24);
        text(wordArray[i], mouseX - (wordArray.length * 12) / 2 + i * 24, height - 50);
      }
    }

    function updateFallingLetters() {
      for (let i = fallingLetters.length - 1; i >= 0; i--) {
        let letter = fallingLetters[i];
        fill(letter.color);
        textSize(24);
        text(letter.char, letter.x, letter.y);
        letter.y += letter.speed;

        if (
          dist(
            mouseX + wordArray.indexOf(letter.char) * 24 - (wordArray.length * 12),
            height - 50,
            letter.x,
            letter.y
          ) < 20
        ) {
          fallingLetters.splice(i, 1);
          if (wordArray.includes(letter.char) && !collectedLetters.includes(letter.char)) {
            collectedLetters.push(letter.char);
            if (arraysEqual(collectedLetters, wordArray)) {
              gameState = "won";
              setTimeout(resetGame, 2000);
            }
          }
        } else if (letter.y > height) {
          fallingLetters.splice(i, 1);
        }
      }
    }

    function displayVictory() {
      textSize(48);
      fill(0, 200, 0);
      text("Bravo ! ðŸŽ‰", width / 2, height / 2);
    }

    function arraysEqual(a, b) {
      return JSON.stringify(a.sort()) === JSON.stringify(b.sort());
    }
  </script>
</body>
</html>
