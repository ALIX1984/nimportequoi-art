<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Attrape-Souris</title>
  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; 
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #def; /* l√©ger fond bleu clair */
    }
    h1 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat Attrape-Souris üê±</h1>
  <p>D√©placez la souris pour bouger le chat, attrapez les souris et √©vitez les objets !</p>
  <p id="score">Score : 0</p>
  <p id="errors">Erreurs : 0</p>

  <script>
    // ----- Variables globales -----
    let catImg;                // Image du chat
    let mouseImg;              // Image de la souris
    let objects = [];          // Tableau d'images pour les "objets"
    let fallingObjects = [];   // Tableau des objets/souris qui tombent
    let score = 0;
    let errors = 0;
    const MAX_ERRORS = 10;     // Nombre d'erreurs avant Game Over

    // ----- Pr√©chargement des images -----
    function preload() {
      catImg   = loadImage('https://i.imgur.com/VyRUXK7.png'); // Chat
      mouseImg = loadImage('https://i.imgur.com/4AEZNSk.png'); // Souris

      objects = [
        loadImage('https://i.imgur.com/8DGrddT.png'), // Pomme
        loadImage('https://i.imgur.com/QplrV5v.png'), // Banane
        loadImage('https://i.imgur.com/TPZ0P6q.png'), // Chaussure
        loadImage('https://i.imgur.com/dXBnvOG.png')  // Balle
      ];
    }

    // ----- Setup p5 -----
    function setup() {
      createCanvas(800, 600);
      frameRate(30);   // On limite √† 30 fps pour √©viter de trop solliciter la machine
      noCursor();      // On masque le curseur pour mieux voir le chat suivre la souris

      // On g√©n√®re 6 objets (souris ou autres) de mani√®re al√©atoire
      for (let i = 0; i < 6; i++) {
        fallingObjects.push({
          x: random(width),
          y: random(-height, 0),
          type: random(['mouse', 'object']),
          img: random(objects),
          speed: random(2, 5)
        });
      }
    }

    // ----- Boucle de dessin -----
    function draw() {
      background(220);

      // Afficher le chat (il suit la souris en bas de l'√©cran)
      image(catImg, mouseX - 50, height - 100, 100, 100);

      // Parcourir tous les objets/souris qui tombent
      for (let obj of fallingObjects) {
        // Choix de l'image : souris ou objet ?
        if (obj.type === 'mouse') {
          image(mouseImg, obj.x, obj.y, 50, 50);
        } else {
          image(obj.img, obj.x, obj.y, 50, 50);
        }

        // Faire tomber l‚Äôobjet
        obj.y += obj.speed;

        // Si l‚Äôobjet sort de l'√©cran, on le r√©initialise au-dessus
        if (obj.y > height) {
          resetFallingObject(obj);
        }

        // V√©rifier la "collision" avec le chat
        // On fait un test simple : si l'objet arrive en bas
        // et qu'il est dans la zone horizontale du chat
        if (
          obj.y > height - 150 &&     // environ la hauteur du chat
          obj.x > mouseX - 50 &&      // limite gauche du chat
          obj.x < mouseX + 50         // limite droite du chat
        ) {
          if (obj.type === 'mouse') {
            score++;
            playSound('mew');
          } else {
            errors++;
            playSound('hiss');
          }

          // Mise √† jour de l'affichage
          document.getElementById('score').textContent  = `Score : ${score}`;
          document.getElementById('errors').textContent = `Erreurs : ${errors}`;

          // On r√©initialise l'objet au-dessus
          resetFallingObject(obj);
        }
      }

      // V√©rifier la fin du jeu
      if (errors >= MAX_ERRORS) {
        noLoop(); // on arr√™te de dessiner
        textSize(32);
        textAlign(CENTER, CENTER);
        fill(255, 0, 0);
        text('Game Over !', width / 2, height / 2);
      }
    }

    // ----- R√©initialiser un objet qui tombe -----
    function resetFallingObject(obj) {
      obj.x     = random(width);
      obj.y     = random(-height, 0);
      obj.type  = random(['mouse', 'object']);
      obj.img   = random(objects);
      obj.speed = random(2, 5);
    }

    // ----- Jouer un son (simul√© pour l‚Äôinstant) -----
    function playSound(type) {
      if (type === 'mew') {
        console.log('Miaou !');  // Remplacez par un vrai son
      } else if (type === 'hiss') {
        console.log('Feule !');  // Remplacez par un vrai son
      }
    }
  </script>
</body>
</html>
