<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N'importe quoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        #text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            white-space: pre-line; /* Permet les sauts de ligne */
        }
        .mirror {
            transform: scaleX(-1);
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .jump {
            display: inline-block;
            animation: jump 0.5s ease infinite;
        }
        @keyframes heart {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-200px);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) translateY(-400px);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
            animation: heart 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="text">N'importe quoi</div>

    <script>
        const textElement = document.getElementById('text');

        // Fonction pour afficher le texte en miroir
        function showMirrorText() {
            textElement.classList.add('mirror');
        }

        // Fonction pour lancer l'animation "saute-mouton"
        function playLeapFrog() {
            const text = "N'importe quoi";
            textElement.innerHTML = ''; // Vide le contenu
            [...text].forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.display = 'inline-block';
                span.style.animationDelay = `${index * 0.1}s`; // Décalage pour chaque lettre
                span.classList.add('jump');
                textElement.appendChild(span);
            });
        }

        // Fonction pour afficher le message final
        function showFinalMessage() {
            textElement.classList.remove('mirror');
            textElement.innerHTML = "Parce qu'en amour, on fait N'importe quoi.\nVeux-tu m'épouser Caroline ?";
            createHearts(); // Lance l'animation des cœurs
        }

        // Fonction pour créer des cœurs animés
        function createHearts() {
            const body = document.body;

            function generateHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`; // Durée aléatoire entre 2 et 5 secondes
                body.appendChild(heart);

                setTimeout(() => {
                    heart.remove(); // Supprime le cœur après l'animation
                }, 5000);
            }

            // Génère des cœurs toutes les 300ms
            setInterval(generateHeart, 300);
        }

        // Chronologie des animations
        setTimeout(showMirrorText, 2000); // Texte en miroir après 2 secondes
        setTimeout(playLeapFrog, 4000);   // Animation saute-mouton après 4 secondes
        setTimeout(showFinalMessage, 9000); // Message final avec cœurs après 9 secondes
    </script>
</body>
</html>
