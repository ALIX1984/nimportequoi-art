<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N'importe quoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        #text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .mirror {
            transform: scaleX(-1);
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .jump {
            display: inline-block;
            animation: jump 0.5s ease infinite;
        }
        @keyframes scatter {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { 
                transform: translate(
                    calc(-50px + 100px * random()), 
                    calc(-50px + 100px * random())
                ); 
                opacity: 0.5; 
            }
            100% { transform: translate(0, 0); opacity: 1; }
        }
        .scatter {
            display: inline-block;
            animation: scatter 2s ease infinite;
        }
    </style>
</head>
<body>
    <div id="text">N'importe quoi</div>
    <script>
        const textElement = document.getElementById('text');

        // Fonction pour afficher le texte en miroir
        function showMirrorText() {
            textElement.classList.add('mirror');
        }

        // Fonction pour lancer l'animation "saute-mouton"
        function playLeapFrog() {
            const text = "N'importe quoi";
            textElement.innerHTML = ''; // Vide le contenu
            [...text].forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.display = 'inline-block';
                span.style.animationDelay = `${index * 0.1}s`; // Décalage pour chaque lettre
                span.classList.add('jump');
                textElement.appendChild(span);
            });
        }

        // Fonction pour disperser les lettres dans toutes les directions
        function scatterText() {
            const text = "N'importe quoi";
            textElement.innerHTML = ''; // Vide le contenu
            [...text].forEach((char) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.display = 'inline-block';
                span.classList.add('scatter');
                textElement.appendChild(span);
            });
        }

        // Fonction pour rétablir le texte normalement
        function resetText() {
            textElement.classList.remove('mirror');
            textElement.innerHTML = "N'importe quoi";
        }

        // Chronologie des animations
        setTimeout(showMirrorText, 2000); // Texte en miroir après 2 secondes
        setTimeout(playLeapFrog, 4000);   // Animation saute-mouton après 4 secondes
        setTimeout(scatterText, 6000);   // Les lettres se dispersent après 6 secondes
        setTimeout(resetText, 9000);     // Texte normal après 9 secondes
    </script>
</body>
</html>
